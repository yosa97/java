job: extension
config:
  name: last
  process:
  - type: diffusion_trainer
    training_folder: /app/checkpoints
    device: cuda
    network:
      type: lora
      linear: 128
      linear_alpha: 128
    save:
      dtype: bf16
      save_every: 250
      max_step_saves_to_keep: 4
      save_format: diffusers
    datasets:
    - folder_path: /dataset/images
      caption_ext: txt
      cache_latents_to_disk: true
      resolution: [512, 768, 1024]
      is_reg: false
    train:
      batch_size: 1
      steps: 1200
      lr: 0.0002
      optimizer: adamw8bit
      gradient_checkpointing: true
      gradient_accumulation: 4
      noise_scheduler: flowmatch
      timestep_type: weighted
      dtype: bf16
      cache_text_embeddings: true
      train_unet: true
      train_text_encoder: false
      optimizer_params:
        weight_decay: 1e-5
      ema_config:
        use_ema: true
        ema_decay: 0.999
      do_cfg: true
      cfg_scale: 6.0
    model:
      name_or_path: /cache/models
      arch: qwen_image
      quantize: false
      qtype: float8
      quantize_te: false
      low_vram: false
meta:
  name: qwen_image_lora
  version: '1.0'
